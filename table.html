<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fomantic-ui  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <!-- thimefy icons -->
    <link rel="stylesheet" href="./css/themify-icons.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src="./javascript/tableTwo.js" defer></script> -->
    <title>Table</title>
</head>
<body>
    <div class="container">
      <div class="overFlow"></div>
        <!-- sideBar part 'dynamic'  -->
        <div class="left-side">
            <div class="sideBar" data-sidebar></div>
        </div>
        <div class="right-side">
            <div class="auth">
            <!-- bar menu  -->
            <div class="ti-menu bar"></div>
            <!-- sign out dynamic refer to sidebar.js--> 
            <div class="ui buttons authInner"></div>
          </div>
            <!-- filter part  -->
           <div class="filterContainer">
            <div id="status" class="ui selection dropdown">
              <input type="hidden" name="status" id="currentSelectedStatus">
              <i class="dropdown icon"></i>
              <div class="default text">Default</div>
              <div class="menu">
                <div class="item" data-value="all">All</div>
                <div class="item" data-value="new">New</div>
              <div class="item" data-value="proc">Processing</div>
              <div class="item" data-value="comp">Completed</div>
              </div>
            </div>
            <div id="subfilter" class="ui selection dropdown">
              <input type="hidden" name="subfilter" id="nextFilter">
              <i class="dropdown icon"></i>
              <div class="default text">All Matching</div>
              <div class="menu">
                <div class="item all new" data-value="new">New</div>
                <div class="item all new" data-value="checked">Checked</div>
                <div class="item all proc" data-value="payment done">Payment Done</div>
                <div class="item all proc" data-value="printing">Printing</div>
                <div class="item all comp" data-value="completed">Completed</div>
                <div class="item all comp" data-value="close">Close</div>
                <div class="item all new" data-value="file defects">File Defects</div>
                <div class="item all proc" data-value="re-print">Re-print</div>
                <div class="item all comp" data-value="hidden">Hidden</div>
              </div>
            </div>
           </div>
           <!-- table part  -->
           <div class="tableContainer">
            <div class="ui tiny fluid input search">
              <div class="reloadBtn">
                <button class="ui mini twitter button icon reload"><i class="redo icon"></i></button>
              </div>
              <span>Search:</span>
              <input type="text" placeholder="search..." id="search">
            </div>
            <div class="table-overFlow">
              <table id="example" class="ui celled table unstackable">
              <thead>
                <tr>
                <th class="sortBtn" data-name="status" data-order="dec">Status <i class="sort icon"></i></th>
                <th>Ref.No</th>
                <th class="sortBtn" data-name="date" data-order="dec">Date <i class="sort icon"></i></th>
                <th>Session</th>
                <th class="sortBtn" data-name="category" data-order="dec">Category <i class="sort icon"></i></i></th>
                <th>NetID</th>
                <th>Name</th>
                <th class="sortBtn" data-name="est" data-order="dec">Est.Time <i class="sort icon"></i></th>
                <th class="sortBtn" data-name="model" data-order="dec">3d Tech <i class="sort icon"></i></th>
                <th>File</th>
              </tr></thead>
              <tbody id="tableBody" class="tableBody">
                <!-- <tr class="tableRow">
                  <td data-label="status">New</td>
                  <td data-label="ref">20230102_1030_1</td>
                  <td data-label="data">2023-01-02</td>
                  <td data-label="session">1</td>
                  <td data-label="category">Student</td>
                  <td data-label="netId">gst220988</td>
                  <td data-label="name">Chan Tin Man </td>
                  <td data-label="time">15 hours</td>
                  <td data-label="tech">SLA/FDM</td>
                  <td data-label="file">
                    <a href="#">link</a>
                  </td>
                </tr> -->
              </tbody>
            </table>
            </div>
            <!-- table pagination  -->
            <div class="pagination">
              <div class="pagination-btn">
                <!-- <button class="item back btn-disabled">Previous</button> -->
                <div class="pagination-number">
                  <!-- <button class="item active">1</button>
                  <button class="item">2</button>
                  <button class="item">3</button>
                  <button class="item">4</button>
                  <button class="item">5</button> -->
                </div>
                <!-- <button class="item next btn-active">Next</button> -->
              </div>
           </div>
        </div>
      </div>

    <!-- .sideBar  -->
    <script src="./javascript/sideBar.js"></script>
    <script src="./javascript/table.js"></script>
    <script>
      $('.ui.dropdown').dropdown();
      $("#currentSelectedStatus").parent().dropdown("set selected", "all");
      loadData();
    </script>
</body>
</html>
