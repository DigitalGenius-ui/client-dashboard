<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fomantic-ui  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <!-- thimefy icons -->
    <link rel="stylesheet" href="./css/themify-icons.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- custom js file  -->
    <script src="./javascript/table.js" defer></script>
    <title>Table</title>
</head>
<body>
    <div class="container">
      <div class="overFlow"></div>
        <!-- sideBar part 'dynamic'  -->
        <div class="left-side">
            <div class="sideBar"></div>
        </div>
        <div class="right-side">
            <div class="auth">
            <!-- bar menu  -->
            <div class="ti-menu bar"></div>
            <!-- sign out dynamic refer to sidebar.js--> 
            <div class="ui buttons authInner"></div>
          </div>
            <!-- filter part  -->
           <div class="filterContainer">
            <div class="ui menu filterFlex">
              <div class="ui pointing dropdown item">
                <span class="text">All</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">New</div>
                  <div class="item">Checked</div>
                  <div class="item">Payment done</div>
                  <div class="item">Printing</div>
                  <div class="item">Completed</div>
                  <div class="item">Close</div>
                  <div class="item">File defects</div>
                  <div class="item">Re-print</div>
                  <div class="item">Hidden</div>
                </div>
              </div>
              <div class="ui pointing dropdown item">
                <span class="text">New</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">New</div>
                  <div class="item">Checked</div>
                  <div class="item">File defects</div>
                </div>
              </div>
              <div class="ui pointing dropdown item">
                <span class="text">Processing</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">Payment done</div>
                  <div class="item">Printing</div>
                  <div class="item">Re-print</div>
                </div>
              </div>
              <div class="ui pointing dropdown item">
                <span class="text">Completed</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">Completed</div>
                  <div class="item">Close</div>
                  <div class="item">Hidden</div>
                </div>
              </div>
            </div>
           </div>
           <!-- table part  -->
           <div class="tableContainer">
            <div class="ui tiny fluid input search">
              <span>Search:</span>
              <input type="text" placeholder="search...">
            </div>
            <div class="table-overFlow">
              <table class="ui celled table unstackable">
              <thead>
                <tr><th>Status</th>
                <th>Ref.No</th>
                <th>Date</th>
                <th>Session</th>
                <th>Category</th>
                <th>NetID</th>
                <th>Name</th>
                <th>Est.Time</th>
                <th>3d Tech.</th>
                <th>File</th>
              </tr></thead>
              <tbody class="tableBody">
                <!-- <tr class="tableRow">
                  <td data-label="status">New</td>
                  <td data-label="ref">20230102_1030_1</td>
                  <td data-label="data">2023-01-02</td>
                  <td data-label="session">1</td>
                  <td data-label="category">Student</td>
                  <td data-label="netId">gst220988</td>
                  <td data-label="name">Chan Tin Man </td>
                  <td data-label="time">15 hours</td>
                  <td data-label="tech">SLA/FDM</td>
                  <td data-label="file">
                    <a href="#">link</a>
                  </td>
                </tr> -->
              </tbody>
            </table>
            </div>
            <div class="pagination">
              <div class="pagination-btn">
                <!-- <button class="item back btn-disabled">Previous</button> -->
                <div class="pagination-number">
                  <!-- <button class="item active">1</button>
                  <button class="item">2</button>
                  <button class="item">3</button>
                  <button class="item">4</button>
                  <button class="item">5</button> -->
                </div>
                <!-- <button class="item next btn-active">Next</button> -->
              </div>
           </div>
        </div>
      </div>

    <!-- .sideBar  -->
    <script src="./javascript/sideBar.js"></script>
    <script>
      $('.ui.dropdown')
      .dropdown()
      ;
    </script>
</body>
</html>
